{% extends 'RecipeApp/content.html' %}

{% block title %}Home | Categories{% endblock %}

{% block main %}
<div class="container-fluid">
    <h1>Categories</h1>
    <ul>
    {% for category in categoryList %}
        <li><a href="{% url 'category_detail' category.name %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
