{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'core/bootstrap/custom/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/open-iconic/font/css/open-iconic-bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheets/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/stylesheets/header.css' %}">

</head>

<body>

    {% include 'core/header.html' %}

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="{% static 'core/bootstrap/dist/js/bootstrap.js' %}"></script>

    <!-- Completed: organize into files, script in HTML is messy and difficult to maintain -->
    <script src="{% static 'core/scripts/browse_horizantal_scroll_disabler.js' %}"></script>
    <script  src="{% static 'core/scripts/dropdown_menu.js' %}"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
