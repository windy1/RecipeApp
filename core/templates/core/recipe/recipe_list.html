{% if recipe_list %}
<div class="row">
    {% for recipe in recipe_list %}
        <a class="col-md-2 recipe_block" href={% url 'recipe_detail' recipe.id %}>
        {% load static %}
          {% if recipe.image %}
                 <img class="recipe_block_view" src="{% static recipe.image.url %}">
          {% endif %}
            <h6 class="text-center">{{ recipe.name }}</h6>
        </a>
    {% endfor %}
</div>

{% else %}
    <p>No recipes are available.</p>
{% endif %}
