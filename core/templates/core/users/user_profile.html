{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <h1>{{ profile.user.username }}</h1>

    {% if request.user == profile.user %}

            <img src="{% static profile.image.url %}">

        <a href="{% url 'preferences' %}" class="btn btn-primary">View preferences</a>
    {% endif %}

    <h2>Bio</h2>
    <p>{{ profile.bio }}</p>
</div>
{% endblock %}
