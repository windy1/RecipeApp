{% extends 'core/main/content.html' %}

{% block title %}Home | Categories{% endblock %}

{% block main %}
<div class="container-fluid">
    <h1>Categories</h1>
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'category_detail' category.name %}">{{ category.display_name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
